<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- link to bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <!-- link to custom fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Tilt+Neon&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Murder Mystery</title>
</head>

<body>
  <div id="imagesection">
    <main>
      <div id="splash">
        <header>
          <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">

              <a class="navbar-brand" href="#origin-story">
                Game Origin Story
              </a>
              <a class="navbar-brand" href="#scoreboard">
                Scoreboard
              </a>
              <a class="navbar-brand" href="#game-rules">
                Game Rules
              </a>
            </div>
          </nav>
        </header>
        <div id="title-play">
          <h1>Murder Mystery</h1>
          <a id="play" href="./npc.html">
            <button id="play-btn">Play</button>
          </a>
        </div>
      </div>
    </main>
    <div id="sections">
        <h2>Game Rules</h2>
      </section>
      <section id="about">
        <h2>Credits</h2>
      </section>

      <section id="scoreboard">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
          View High Scores
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">High Scores</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <span class="modal-body" id="modal-highscore-list">

              </span>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
